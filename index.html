<!DOCTYPE html>
<html ng-app='tedchatApp'>
<head>
	<meta charset="utf-8">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-messages.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-resource.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/models/user.js"></script>
	<script type="text/javascript" src="./js/services/tokenService.js"></script>
	<script type="text/javascript" src="./js/controllers/mainController.js"></script>
	<script type="text/javascript" src="./js/directives/youtubeDirective.js"></script>
	<script type="text/javascript" src="./js/services/authInterceptor.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>

	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="./css/tedFavicon.ico">

	<title>TED Chat</title>
</head>

<body ng-app="tedchatApp">
	<div class="wrapper" ng-controller="MainController as main">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ui-sref="home"><strong>TEDChat.</strong> Thoughts worth sharing.</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a ui-sref="login" ng-if="!main.isLoggedIn()">Login</a>
						</li>
						<li>
							<a ui-sref="signup" ng-if="!main.isLoggedIn()">Create An Account</a>
						</li>
						<li>
							<a ui-sref="profile" ng-if="main.isLoggedIn()">Your Profile</a>
						</li>
					</ul>

					<form ng-show="main.youtubeLoaded" class="navbar-form navbar-left"  
					ng-submit="main.search()" 
					name="main.searchForm" 
					novalidate
					role="search">
				
						<div class="form-group">
							<input type="text"
							ng-model="main.keyword" 
							name="Search" 
							placeholder="Find talks..">
						</div>

						<button type="submit" id="navbar-button" class="btn btn-default">Search</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a ng-click="main.disappear()" class="logout">Logout</a>
						</li>
		      	<!-- <li>
		      		<a ui-sref="delete-account" 
		      		ng-if="main.deleteUser()">Delete Your Account</a>
		      	</li> -->
		      </ul>
		    </div>
	  	</div>
		</nav>

		<div ui-view ng-class="{ loading: main.loading }"></div>
	</div>
</body>
</html>
