<section ng-hide="main.isLoggedIn()" class="signup">
  <form class="form-horizontal" ng-submit="main.register()">
    <fieldset>
        <h3 class="signup">Create Your Account</h3>
        <div class="form-group">
            <label for="inputName" 
              class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
              <input type="text" 
                class="form-control" 
                id="name" 
                placeholder="Name"
                ng-model="main.user.name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocation" 
            class="col-lg-2 control-label">Location</label>
            <div class="col-lg-10">
              <input type="text" 
                class="form-control" 
                id="name" 
                placeholder="Name"
                ng-model="main.user.location">
          </div>
        </div>
        <div class="form-group">
          <label for="inputIndustry" 
            class="col-lg-2 control-label">Industry</label>
          <div class="col-lg-10">
            <input type="text" 
              class="form-control" 
              id="industry" 
              placeholder="Industry"
              ng-model="main.user.industry">
          </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" 
              class="col-lg-2 control-label">Email Address</label>
            <div class="col-lg-10">
              <input type="text" 
                class="form-control" 
                id="email" 
                placeholder="Email"
                ng-model="main.user.email">
          </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" 
              class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" 
                class="form-control"
                id="password" 
                placeholder="Password"
                ng-model="main.user.password">
            </div>
        </div>
        <div class="form-group">
          <label for="textArea" 
            class="col-lg-2 control-label">About Me</label>
          <div class="col-lg-10">
            <textarea class="form-control" 
              rows="3" 
              id="textArea"
              ng-model="main.user.about_me"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" 
              class="btn btn-primary">Submit</button>
          </div>
        </div>
    </fieldset>
  </form>
</section>
